<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="IE=edge">
  <meta name="viewport"
    content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />
  <title>避免和谐及时转发</title>
  <link href="https://lib.baomitu.com/twitter-bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://g.alicdn.com/de/prismplayer/2.11.0/skins/default/aliplayer-min.css" />
  <script type="text/javascript" charset="utf-8"
    src="https://g.alicdn.com/de/prismplayer/2.11.0/aliplayer-min.js"></script>
  <style>
    html,
    body {
      height: 100%;
    }

    html {
      overflow: hidden;
    }

    body {
      margin: 0;
      padding: 0;
    }

    #iframepage {
      width: 100%;
    }
  </style>

<body>
  <div class="prism-player" id="player-con"></div>
  <div class="text-center" style="padding-top: 20px;"><a class="btn btn-primary" href="http://mymjj.com.cn/PJdW">看更多点击加入群里</a></div>
  <script>
    function GetRequest() {
      const url = location.search;
      let theRequest = new Object();
      if (url.indexOf("?") != -1) {
        let str = url.substr(1);
        strs = str.split("&");
        for (let i = 0; i < strs.length; i++) {
          theRequest[strs[i].split("=")[0]] = unescape(strs[i].split("=")[1]);
        }
      }
      return theRequest;
    }

    var ua = navigator.userAgent.toLowerCase();
    if (ua.match(/MicroMessenger/i) == "micromessenger" || ua.match(/QQ/i) == "qq") {
      let Request = new Object();
      Request = GetRequest();
      var url = window.atob(Request['u']);
      var player = new Aliplayer({
        "id": "player-con",
        "source": url,
        "width": "100%",
        "height": "90%",
        "autoplay": true,
        "isLive": false,
        "rePlay": false,
        "playsinline": true,
        "preload": true,
        "controlBarVisibility": "hover",
        "useH5Prism": true
      }, function (player) {
        console.log("The player is created");
      });
    } else {
      location.href = "https://qq.com";
    }
  </script>

</body>
